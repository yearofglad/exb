<script>
 let slideIndex = 0;
const slides = document.getElementsByClassName("mySlides");
const slideshowContainer = document.querySelector(".slideshow-container");

function showSlides() {
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
    }

    // Increment slideIndex
    slideIndex++;

    // If it reaches the last slide, prepare for transition back to the first slide
    if (slideIndex >= slides.length) {
        slideIndex = 0; // Reset slideIndex to the first slide
        // Add class to change background image during transition
        slideshowContainer.classList.add("transition-background");
        setTimeout(() => {
            slideshowContainer.classList.remove("transition-background");
        }, 1500); // Duration of the transition
    }

    // Show the current slide
    slides[slideIndex].classList.add("active");

    // Set a timeout to show the next slide
    setTimeout(showSlides, 8000); // Change image every 8 seconds
}

// Initialize the first slide
slides[slideIndex].classList.add("active");
setTimeout(showSlides, 8000); // Start the slideshow
  </script>
