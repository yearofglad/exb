<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]');

        inputs.forEach(function(input) {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); 
                }
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form[name="contact"]');
        
        form.addEventListener('submit', function(event) {
            const name = form.querySelector('input[name="name"]');
            const grade = form.querySelector('input[name="grade"]');
            const email = form.querySelector('input[name="email"]');
            const phone = form.querySelector('input[name="phone"]');
            
            let errorMessages = [];
            
            // Validate name
            if (name.value.trim() === "") {
                errorMessages.push("学生名字 / Student Name is required.");
            }
            
            // Validate grade
            if (grade.value.trim() === "") {
                errorMessages.push("申请的年级 / Grade Applying For is required.");
            }
            
            // Validate email
            if (!email.value.match(/^[^@]+@[^@]+\.[a-zA-Z]{2,6}$/)) {
                errorMessages.push("电邮 / Email is not valid.");
            }
            
            // // Validate phone (if required)
            // if (phone.value && !phone.value.match(/^[0-9]{10}$/)) {
            //     errorMessages.push("Phone number must be 10 digits.");
            // }
            
            if (errorMessages.length > 0) {
                alert(errorMessages.join("\n")); // Show all errors in one prompt
                event.preventDefault(); // Prevent form submission
            }
        });
    });
</script>
