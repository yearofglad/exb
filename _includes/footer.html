<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">关于波士顿教育交流中心</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
            电邮
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <!-- <li><a class="u-email" href="mailto:info@exb-inc.com">{{ site.email }}</a></li> -->
            <li><a class="u-email" id="email-link">info[at]exb-inc.com</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-1">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var emailLink = document.getElementById("email-link");
      var email = "info@exb-inc.com";
      emailLink.href = "mailto:" + email;
      emailLink.textContent = email.replace("@", "[at]");
    });
  </script>

</footer>
